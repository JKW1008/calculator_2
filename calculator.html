<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input readonly id="operator">
    <input readonly type="number" id="result">
    <!-- 읽기 전용 input요소의 입력필드를 2개 
    operator와 number타입의 result를 만든다 -->
    <div class="row">
        <button id="n7">7</button>
        <button id="n8">8</button>
        <button id="n9">8</button>
        <button id="plus">+</button>
    </div>
    <div class="row">
        <button id="n4">4</button>
        <button id="n5">5</button>
        <button id="n6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="row">
        <button id="n1">1</button>
        <button id="n2">2</button>
        <button id="n3">3</button>
        <button id="divide">/</button>
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="n0">0</button>
        <button id="equal">=</button>
        <button id="multiply">X</button>
    </div>
    <script src="123.js"></script>
    <!-- 열마다 4개씩 숫자와 연산자를 버튼으로 배치한다 -->
</body>
</html>
